<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An√°lisis B√≠blico</title>
  <style>
    /* --- LAYOUT GLOBAL --- */
    html, body {
      height: 100%; margin: 0; overflow: hidden; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8; color: #333;
      display: flex; flex-direction: column;
    }
    
    /* HEADER */
    .header-bar {
      flex-shrink: 0; background: #fff; padding: 10px 15px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #ddd; z-index: 12;
    }
    h1 { margin: 0; color: #2c3e50; font-size: 1.1rem; }
    
    .btn-toggle-panel {
      background: none; border: 1px solid #ccc; border-radius: 4px; 
      cursor: pointer; font-size: 0.85rem; padding: 4px 8px; color: #555;
    }

    /* --- CONTROLES --- */
    .controls {
      flex-shrink: 0; background: #fff; 
      border-bottom: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 10; overflow: hidden; transition: max-height 0.3s ease;
      /* Ajuste padding para colapso suave */
      padding: 10px 15px; max-height: 300px;
    }
    .controls.collapsed { max-height: 0; padding: 0 15px; border-bottom: none; }

    .fila-controles { display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-end; margin-bottom: 10px; }
    .control-group { display: flex; flex-direction: column; gap: 3px; flex-grow: 1; }
    .control-group label { font-weight: 600; font-size: 0.75rem; color: #555; }

    input[type="text"], input[type="search"], select { 
      padding: 6px; border: 1px solid #ccd0d5; border-radius: 4px; font-size: 0.9rem; width: 100%; box-sizing: border-box;
    }
    .btn-add { padding: 6px 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.85rem; }

    /* TAGS */
    #contenedorTags { display: flex; flex-wrap: wrap; gap: 5px; padding: 5px; background: #fafafa; border: 1px dashed #ccc; border-radius: 4px; min-height: 30px; align-items: center; }
    .tag-excluido { background: #e74c3c; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; display: flex; align-items: center; gap: 5px; }
    .tag-excluido span { cursor: pointer; font-weight: bold; }

    /* --- TABLA & GRID SYSTEM --- */
    .table-container { flex-grow: 1; overflow-y: auto; position: relative; background: #fff; padding: 0; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    
    thead th { 
      position: sticky; top: 0; z-index: 5; background: #34495e; color: #ffffff !important; 
      padding: 10px 5px; text-align: center; font-size: 0.8rem;
    }
    td { padding: 8px 5px; border-bottom: 1px solid #eee; text-align: center; overflow: hidden; text-overflow: ellipsis; vertical-align: middle; }
    
    /* === DEFINICI√ìN DE ANCHOS DE COLUMNA === */
    /* Modo Normal (4 Grupos) */
    .w-id { width: 5%; }
    .w-palabra { width: 25%; text-align: left; padding-left: 10px; font-weight: 600; color: #2c3e50; }
    .w-total { width: 10%; font-weight: bold; }
    .w-cat { width: 15%; } /* 15% * 4 = 60% */
    
    /* Por defecto, las columnas extras est√°n ocultas */
    .w-extra { display: none; } 

    /* === MODO EXTRAS ACTIVADO (Clase .show-extras en body o container) === */
    /* Recalculamos para 6 grupos */
    .show-extras .w-cat, 
    .show-extras .w-extra { 
      width: 10%; /* 10% * 6 = 60% */
      display: table-cell; 
    }
    
    /* Ajuste para el Grid CSS (Stats y Detalle) */
    .grid-aligned {
      display: grid;
      /* Normal: 5 | 25 | 10 | 15 | 15 | 15 | 15 */
      grid-template-columns: 5% 25% 10% 15% 15% 15% 15%;
      align-items: start; justify-items: center;
    }
    
    /* Grid cuando hay extras */
    .show-extras .grid-aligned {
      /* Extras: 5 | 25 | 10 | 10 | 10 | 10 | 10 | 10 | 10 */
      grid-template-columns: 5% 25% 10% 10% 10% 10% 10% 10% 10%;
    }

    .fila-principal { cursor: pointer; transition: background 0.1s; }
    .fila-principal:hover { background-color: #f1f8ff; }
    .fila-principal.activa { background-color: #e3f2fd; border-left: 4px solid #2196f3; }

    /* --- DETALLES --- */
    .fila-detalle { display: none; background-color: #fff; }
    .celda-detalle { padding: 0 !important; border-bottom: 2px solid #ddd; }
    
    /* Vistas */
    .desktop-detail-view { display: block; }
    .mobile-detail-view { display: none; padding: 10px; background: #fdfdfd; border-bottom: 2px solid #ddd; }

    /* Fila Stats */
    .stats-row-desktop {
      background-color: #fff9c4; border-bottom: 1px solid #ffe0b2;
      padding: 8px 0; align-items: center;
    }
    .grid-detalle-desktop { padding: 10px 0; }
    
    /* Elementos */
    .stats-controls-desktop { grid-column: 2; width: 100%; display: flex; gap: 5px; padding-left: 10px; justify-content: flex-start;}
    
    .btn-mini { padding: 4px 8px; font-size: 0.75rem; border-radius: 4px; cursor: pointer; font-weight: 700; border: 1px solid transparent; white-space: nowrap; }
    .btn-ordenar { border-color: #90caf9; background: #fff; color: #1565c0; }
    .btn-ordenar.active { background: #1565c0; color: white; }
    .btn-limpiar { border-color: #ce93d8; background: #fff; color: #6a1b9a; }
    .btn-limpiar.active { background: #7b1fa2; color: white; }

    .stat-cell { display: flex; flex-direction: column; align-items: center; width: 100%; }
    .stat-val-main { font-weight: bold; font-size: 1rem; color: #333; line-height: 1; }
    .stat-val-sec { font-size: 0.75rem; color: #888; margin-top: 2px; }
    .stat-diff .stat-val-main { color: #d32f2f; }
    .stat-diff .stat-val-sec { color: #d32f2f; font-weight: bold; opacity: 0.8; }

    .grupo-citas { display: flex; flex-direction: column; gap: 3px; width: 100%; align-items: center; margin-top: 5px; }
    .pos-sep { border-left: 1px dashed #eee; }
    
    /* Clases para ocultar/mostrar en grid de detalle las col extra */
    .cell-extra { display: none; }
    .show-extras .cell-extra { display: flex; } /* Flex para que funcione .stat-cell y .grupo-citas */

    .btn-cita { background: white; border: 1px solid #e0e0e0; padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; cursor: pointer; text-align: center; width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .btn-cita:hover { background: #2196f3; color: white; border-color: #1e88e5; }

    /* --- MOBILE --- */
    @media (max-width: 768px) {
      /* En m√≥vil ignoramos las columnas extras de la tabla principal, mostramos simplificado */
      .w-cat, .w-extra { display: none !important; } 
      .w-id { width: 12%; }
      .w-palabra { width: 63%; }
      .w-total { width: 25%; }

      .desktop-detail-view { display: none; }
      .mobile-detail-view { display: block; }

      .mob-controls-row { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px dashed #ccc; }
      .mob-total-display { text-align: right; font-size: 0.9rem; color: #444; }
      .mob-total-big { font-weight: bold; font-size: 1.1rem; color: #000; }
      .mob-diff-tag { color: #d32f2f; background: #ffcdd2; padding: 2px 6px; border-radius: 10px; font-size: 0.8rem; margin-left: 5px; font-weight: bold; }
      
      .mob-cards-container { display: flex; flex-direction: column; gap: 10px; }
      .mob-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; overflow: hidden; }
      .mob-card-header { background: #f1f8e9; padding: 6px 10px; font-size: 0.85rem; font-weight: bold; color: #33691e; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #dcedc8; }
      .mob-counters { font-size: 0.8rem; color: #555; }
      .mob-num-orig { font-weight: bold; color: #333; }
      
      .mob-card-body { padding: 8px; display: flex; flex-wrap: wrap; gap: 5px; }
      .btn-cita-mob { background: #fff; border: 1px solid #ccc; border-radius: 4px; padding: 6px 10px; font-size: 0.85rem; flex-grow: 1; text-align: center; max-width: 100%; }
    }

    /* MODAL */
    .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(2px); }
    .modal-content { background-color: #fefefe; margin: 5vh auto; padding: 20px; border: 1px solid #888; width: 90%; border-radius: 8px; max-height: 80vh; display: flex; flex-direction: column; }
    .close { align-self: flex-end; font-size: 24px; font-weight: bold; cursor: pointer; color: #aaa; margin-bottom: 10px;}
    #modalTextoCuerpo { line-height: 1.6; font-size: 1rem; color: #444; overflow-y: auto; flex-grow: 1;}
  </style>
</head>
<body>

<div class="header-bar">
  <h1>An√°lisis B√≠blico</h1>
  <button id="btnTogglePanel" class="btn-toggle-panel">üîΩ Mostrar Filtros</button>
</div>

<div id="panelControles" class="controls collapsed">
  <div class="fila-controles">
    <div class="control-group" style="flex-grow: 1;">
      <label>Excluir palabras:</label>
      <div style="display:flex; gap:5px;">
        <input type="text" id="inputExcluir" placeholder="Ej: amor...">
        <button id="btnAgregar" class="btn-add">Ok</button>
      </div>
    </div>
    <div id="contenedorTags" style="flex-grow: 2;"></div>
  </div>

  <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">

  <div class="fila-controles">
    <div class="control-group">
      <label>Buscar:</label>
      <input type="search" id="inputBusqueda" placeholder="Filtrar...">
    </div>
    <div class="control-group">
      <label>Orden:</label>
      <select id="selectOrden">
        <option value="alpha">Alfab√©tico</option>
        <option value="asc">Menor Total</option>
        <option value="desc">Mayor Total</option>
      </select>
    </div>
  </div>
  
  <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top:5px; flex-wrap: wrap; gap:10px;">
      <div style="display: flex; gap: 15px;">
        <label style="font-size: 0.8rem; display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" id="checkEstricto" checked> Filtro 4 grupos
        </label>
        <label style="font-size: 0.8rem; display: flex; align-items: center; gap: 5px; cursor: pointer; color: #2c3e50;">
            <input type="checkbox" id="checkExtras"> Incluir Salmos/Sap
        </label>
      </div>
      <div id="info" style="color: #999; font-size: 0.8rem;">Cargando...</div>
  </div>
</div>

<div id="tableContainer" class="table-container">
  <table id="tabla">
    <thead>
      <tr>
        <th class="w-id">#</th> 
        <th class="w-palabra">Palabra</th>
        <th class="w-total">Total</th>
        <th class="w-cat">Hist.</th>
        <th class="w-cat">Prof.</th>
        <th class="w-cat">NT</th>
        <th class="w-cat">Ev.</th>
        <th class="w-extra">Sal.</th>
        <th class="w-extra">Sap.</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="modalLectura" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitulo" style="margin: 0; color: #2c3e50; font-size: 1.2rem;"></h2>
    <div id="modalTextoCuerpo"></div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
